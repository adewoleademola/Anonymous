<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Login Form</title>
    <link rel="icon" type="image/jfif" sizes="32x32" href="download.jfif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration">
        <img src="productive-office-meeting-vibe-0410-5697226 (1).jpg">
        <div class="header"></div>
        <form id="form">
            <div class="flex-one">
                <label for="firstname">First Name</label>
                <input type="text" placeholder="First Name">
                <label for="Lastname">Last Name</label>
                <input type="text" placeholder="Last Name">
            </div>
            <div class="flex-two">
                <label for="mobile">Mobile</label>
                <input type="tel" placeholder="Mobile Number">
                <label for="email">Email/Username</label>
                <input type="email" placeholder="Email/Username">
            </div>
            <div class="flex-three">
                <label for="password">Password</label>
                <input type="password" placeholder="Password">
                <label for="confirm">Confirm Password</label>
                <input type="password" placeholder="Confirm Password">
            </div>
            <button type="submit">Register</button>
            <p>Already have an account?<a href="justice.html">Login</a></p>
        </form>
    </div>
</body>
</html>

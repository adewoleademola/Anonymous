<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration Login Form</title>
    <link rel="icon" type="image/jfif" sizes="32x32" href="download.jfif">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="registration">
        <img src="productive-office-meeting-vibe-0410-5697226 (1).jpg" alt="Office Meeting">
        
        <div class="header">
            <h2>Admin Registration</h2>
        </div>

        <form id="form">
            <div class="flex-one">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" placeholder="First Name" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
            </div>

            <div class="flex-two">
                <label for="mobile">Mobile</label>
                <input type="tel" id="mobile" name="mobile" placeholder="Mobile Number" required>

                <label for="email">Email/Username</label>
                <input type="email" id="email" name="email" placeholder="Email/Username" required>
            </div>

            <div class="flex-three">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="submit">Register</button>

            <p>Already have an account? <a href="justice.html">Login</a></p>
        </form>
    </div>

    <!-- JS Script -->
    <script src="register.js"></script>
</body>
</html>
